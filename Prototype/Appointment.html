<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet" href="HomeCSS.css">
</head>
<body>

<form>
    <div class="row row-doctor">
        <div class="col-12 col-lg-2">
            <img class="card-img" src="img/img_19.png" alt="Card image" height="150" width="80">
        </div>
        <div  class="col-12 col-lg-10">
            <h4>Bác sĩ Nguyễn Văn liệu</h4>
            <p class="text-doctor">Phó Trưởng khoa Thần kinh, Bệnh viện Bạch Mai

        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Họ và tên bệnh nhân">
    </div>

    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Số điện thoại">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Ngày, tháng, năm sinh">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Địa chỉ">
    </div>
    <div class="form-group">
        <input type="text" class="form-control"  placeholder="Lý do khám">
    </div>
    <button type="button" class="btn btn-outline-warning form-group w-100">Xác nhận</button>
</form>

</html>
